<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Cadastro</title>

		<!-- TAGS DE METADADOS -->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

		<!-- BOOTSTRAP, CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="assets/css/style.css"/>
		<link rel="stylesheet" href="assets/css/all.css"/>
		
		
		 euuuuuuuuuuuu
		<!-- JAVASCRIPT -->
		<script src="assets/js/aula10_ex01.js"></script>
	</head>
	<body onload="Inicio()">
		<div class="container-fluid d-flex justify-content-center" id="topo">
			<img src="assets/images/tech2.png" class="img-fluid justify-content-center" />
		</div>
		<div class="container" id="corpo">
			<div class="row">
				<div class="col-md-2">&nbsp;</div>
				<div class="col-md-8">
					<form action="respostaForm.html" method="post" name="formCadastro">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nome">Nome:</label>
								<input type="text" class="form-control" id="nome" placeholder="Digite seu nome...">
							</div>
							<div class="form-group col-md-6">
								<label for="email">E-mail:</label>
								<input type="email" class="form-control" id="email" placeholder="Digite seu e-mail..." onchange="camposInativos()">
							</div>
						</div>
						<div class="form-group">
							<label for="end">Endereço:</label>
							<input type="text" class="form-control" id="end" placeholder="Rua dos Bobos, nº 0">
						</div>
						<div class="form-group">
							<label for="bairro">Bairro:</label>
							<select class="form-control" id="bairro">
								<option value="">Escolher...</option>
								<option value="lebon">Leblon</option>
								<option value="ipanema">Ipanema</option>
								<option value="gavea">Gávea</option>
							</select onchange="B()">
						</div>

						<div class="form-group">
							<label for="cidade">Cidade:</label>
							<select class="form-control" id="cidade">
								<option value="">Escolher...</option>
								<option value="rio">Rio de Janeiro</option>
								<option value="ni">Nova Iguaçu</option>
							</select>
						</div>

						<br>

						<div class="row form">
							<div class="form-group col-md-6 text-center">
								<button type="button" onclick="validarFormulario()" id="button" class="btn" style="width: 150px">Cadastrar</button>
							</div>
							<div class="form-group col-md-6 text-center">
								<button type="reset" id="button" class="btn" style="width: 150px">Limpar</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-2">&nbsp;</div>
			</div>
		</div>


		<!-- JQUERY, POPPER, JAVASCRIPT -->
		<script src="assets/js/jquery-3.3.1.slim.min.js"></script>
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
